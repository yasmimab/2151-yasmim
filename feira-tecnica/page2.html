<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Technology </title>

    <!--CSS DO BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!--CSS DO PROJETO-->
    <link rel="stylesheet" href="css/style2.css">

  </head>
  <body>
    <main>
        <h1>NOSSOS TRABALHOS</h1>

        <div class="container text-center">
            <div class="row" id="row">
                <div class="col">
                    <img src="img/impressora 3d (1).png" id="impressora">
                    <p id="imp">Impressora 3D</p>
                </div>

                <div class="col">
                    <img src="img/cinema (1).png" id="cinema">
                    <p id="cinep">Óculos 3D</p>
                </div>

                <div class="col">
                    <img src="img/realidade virtual.png." id="rv">
                    <p>Óculos de realidade virtual</p>
                </div>
            </div>

            <div class="row" id="row">
                <div class="col-8">
                    <img src="img/computação gráfica.png" id="comp">
                    <p id="compp">Computação gráfica</p>
                </div>

                <div class="col-4">
                    <img src="img/anel (1).jpeg" id="anel">
                    <p id="anelp">Anel <strong>"Sesame Ring"</strong>. Anel impresso em 3D que <br> funciona como um cartão do <br> blhete de trânsito em Boston.</p>
                </div>
            </div>

            <div class="row" id="row">
                <div class="col-4">
                    <img src="img/med.png" id="med">
                    <p id="medp">Impressão 3D na medicina</p>
                </div>

                <div class="col-8">
                    <img src="img/luminaria.jpg" id="lum">
                    <p id="lump">Luminária 3D</p>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
