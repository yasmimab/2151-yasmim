<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
      <h1>Faça seu pedido aqui!</h1>
    <div class="container">

        <div class="row">

            <div class="col">

                <div class="card" style="width: 100%;">
                    <img src="img/burguer" class="card-img-top">
                    <div class="card-body">
                        <select name="burguer" id="burguer">
                            <option value="bigmac">Big Mac- 14,90</option>
                            <option value="quarteirao">Quarteirão- 13,90</option>
                            <option value="mcfish">Mc Fish- 12,90</option>
                        </select>
                        <input type="number" id="quantBurguer" min="0" max="9" value="0" onchange="CalcularPedido()">    
                    </div>

                </div>

            </div>

            <div class="col">
                <div class="col">

                    <div class="card" style="width: 100%;">
                        <img src="img/refri.jpg" class="card-img-top">
                        <div class="card-body">
                            <select name="refri" id="refri">
                                <option value="pequenoR">Pequeno- 5,90</option>
                                <option value="medioR">Médio- 6,90</option>
                                <option value="grandeR">Grande- 7,90</option>
                            </select>
                            <input type="number" id="quantRefri" min="0" max="9" value="0" onchange="CalcularPedido()">    
                        </div>
    
                    </div>
    
                </div>
            </div>

            <div class="col">
                <div class="col">

                    <div class="card" style="width: 100%;">
                        <img src="img/batata.png" class="card-img-top">
                        <div class="card-body">
                            <select name="batata" id="batata">
                                <option value="pequenoB">Pequena- 5,90</option>
                                <option value="medioB">Média- 6,90</option>
                                <option value="grandeB">Grande- 7,90</option>
                            </select>
                            <input type="number" id="quantBatata" min="0" max="9" value="0" onchange="CalcularPedido()">    
                        </div>
    
                    </div>
    
                </div>
            </div>

            <div class="col">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <h5 class="card-title form-control">Total do Pedido</h5>
                        <h3 class="text-center">R$ <output id="total">0.00</output></h3>
                        <button type="button" class="btn btn-success" onclick="finalizar()">Finalizar</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
