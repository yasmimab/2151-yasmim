<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
      <section class="container" id="conteudo">
        <h1>TEMA DA FESTA</h1>

        <form class="row g-3" name="form">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome">
            </div>
            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefone">
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="email@domínio.com">
            </div>
            <div class="col-md-6">
              <label for="data" class="form-label">Data da Festa</label>
              <input type="text" class="form-control" id="data" placeholder="dd/mm/aaaa">
            </div>
            <div class="col-md-4">
              <label for="tema" class="form-label">Tema da Festa</label>
              <select id="inputState" class="form-select">
                <option selected>Selecione...</option>
                <option>Lazy Town</option>
                <option>Monster High</option>
                <option>Backyardigans</option>
              </select>
            </div>

            <div class="col-12" id="hora">
                Horário da Festa:
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="horario" id="manha" value="manha" onchange="radio()">
                  <label class="form-check-label" for="manha">Manhã</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="horario" id="tarde" value="tarde" onchange="radio()">
                  <label class="form-check-label" for="tarde">Tarde</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="horario" id="noite" value="noite" onchange="radio()">
                  <label class="form-check-label" for="noite">Noite</label>
                </div>
            </div>
                <div class="col-6">
                    <br><label for="opc">Opcionais:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Mesa de Guloseimas 
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                          Personagens 
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                        <label class="form-check-label" for="defaultCheck3">
                          Atrações 
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                        <label class="form-check-label" for="defaultCheck4">
                          Maquiagem Infantil 
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                        <label class="form-check-label" for="defaultCheck5">
                          Brindes 
                        </label>
                      </div>     
                </div>
                <div class="col-6" id="saida" onchange="radio()">
                    R$ <output id="total">0</output>,00
                </div>
            
            <div class="col-12">
              <button type="button" class="btn btn-primary">Limpar</button>
              <button type="button" class="btn btn-success">Enviar</button>
            </div>
          </form>

          
      </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
  </body>
</html>
