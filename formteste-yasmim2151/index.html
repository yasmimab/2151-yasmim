<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="container" id="conteudo">
        <div class="col-8">
            <h1>Cadastre-se para comprar seu novo CARRO!</h1>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                    <br><label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" maxlength="14" placeholder="xxx xxx xxx-xx">
                    <br><label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email@domínio.com">
                </div>
                <br><label for="endereco" class="form-label">Endereço</label>
                <input type="text" id="endereco" class="form-control">
                <br><label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado">
                    <option selected>Selecione</option>
                    <option value="1">RJ</option>
                    <option value="2">SP</option>
                    <option value="3">MG</option>
                    <option value="4">AC</option>
                    <option value="5">AL</option>
                    <option value="6">AP</option>
                    <option value="7">AM</option>
                    <option value="8">BA</option>
                    <option value="9">CE</option>
                    <option value="10">ES</option>
                    <option value="11">GO</option>
                    <option value="12">MA</option>
                    <option value="13">MT</option>
                    <option value="14">MS</option>
                    <option value="15">PA</option>
                    <option value="16">PB</option>
                    <option value="17">PR</option>
                    <option value="18">PE</option>
                    <option value="19">PI</option>
                    <option value="20">RN</option>
                    <option value="21">RS</option>
                    <option value="22">RO</option>
                    <option value="23">RR</option>
                    <option value="24">SC</option>
                    <option value="25">SE</option>
                    <option value="26">TO</option>
                    <option value="27">DF</option>
                </select>
                <br><label for="modelo" class="form-label">Modelo</label>
                <select class="form-select" id="modelo">
                    <option selected>Selecione</option>
                    <option value="1">CAOA Chery Tiggo 8</option>
                    <option value="2">Honda City EXL</option>
                    <option value="3">Volkswagen Taos Highline</option>
                </select>
                <div class="col-12" id="saida">
                    R$ <output id="total"> 0 </output>,00
                </div>
                <br><button type="button" class="btn btn-success">Cadastrar</button>
                <button type="button" class="btn btn-danger">Limpar</button> 
            </form>
        </div>
    </section>
</body>
</html>
